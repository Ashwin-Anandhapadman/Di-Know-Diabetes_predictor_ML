<!DOCTYPE html>
<html lang="en">

<body>
    <div class="login">
        <h1>Di-know: Diabetes prediction using machine learning</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="Insulin" placeholder="Insulin (mu U/ml)" required="required" /> <br>
            <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required" /> <br>
            <input type="text" name="Pregnancies" placeholder="Pregnancies (nos.) " required="required" /> <br>
            <input type="text" name="Age" placeholder="Age (years)" required="required" /><br>
            <input type="text" name="BMI" placeholder="BMI (kg/(height in m)^2)" required="required" /><br>
            <input type="text" name="BloodPressure" placeholder="BloodPressure (mm Hg)" required="required" /><br>
            <input type="text" name="Glucose" placeholder="Glucose (mg/dL)" required="required" /><br>
            <input type="text" name="SkinThickness" placeholder="SkinThickness" required="required" /> <br>
            

            <button type="submit" class="btn btn-primary btn-block btn-large"> Predict! </button>
        </form>
        
        <h2>The result for diabetes prediction is : {{results}}

        </h2>
    </div>
    
</body>
</html>
